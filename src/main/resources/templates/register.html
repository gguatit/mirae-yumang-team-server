<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>

  <header><a href="/home">홈으로</a></header>


  <div class="wrap">
    <div class="centerbox">
      <div class="leftbox">
        <img src="/static/images/로그인 페이지 이미지.png" alt="">
      </div>

      <div class="rightbox">
        <!-- LOGO -->
         
        <a href="login.html" class="starlog">STARLOG</a>

       <div class="register-container">

  <div th:if="${error}" class="error-message">
    <span th:text="${error}"></span>
  </div>

  <form action="/auth/register" method="post">
    <div class="form-group">
      <label for="username"></label>
      <input type="text" id="username" name="username"
             placeholder="아이디 (4자 이상)" required minlength="4">
    </div>

    <div class="form-group">
      <label for="password"></label>
      <input type="password" id="password" name="password"
             placeholder="비밀번호 (4자 이상)" required minlength="4">
    </div>

    <div class="form-group">
      <label for="email"></label>
      <input type="email" id="email" name="email"
             placeholder="example@email.com" required>
    </div>

    
    <button type="submit">회원가입</button>
  </form>

  <div class="link-group">
    <a href="/auth/login">이미 계정이 있으신가요? 로그인</a>
  </div>
      </div>
    </div>
  </div>
</body>
</html>
